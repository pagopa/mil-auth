    Client:
      description: Client data
      additionalProperties: false
      properties:
        clientId:
          $ref: '#/components/schemas/UUID'
        channel:
          $ref: '#/components/schemas/Channel'
        salt:
          $ref: '#/components/schemas/Salt'
        secretHash:
          $ref: '#/components/schemas/SecretHash'
        description:
          $ref: '#/components/schemas/ClientDescription'
        subject:
          $ref: '#/components/schemas/Subject'
      required:
        - clientId
        - salt
        - secretHash
        - description
      example:
        clientId: "0e68f43a-60dd-4e68-ae6d-b4caf96122a9"
        salt: "WDHwCRvvPKOEdbMfwldj0kRh3o+IU27aL6TqBv8v1Cl+FvgGZL8bHgY3bMbC0f6pPpPT5Di8fqnrtpBzwWNZHQ=="
        secretHash: "HJbRfwgwJ8FN5a4uejZdkuqoUEONdSnVIs5wREkJq+g="
        description: "SEND"
        subject: "send"
    Clients:
      description: List of clients
      type: array
      minItems: 0
      maxItems: 128
      items:
        $ref: '#/components/schemas/Client'
      example:
        - clientId: "0e68f43a-60dd-4e68-ae6d-b4caf96122a9"
          salt: "WDHwCRvvPKOEdbMfwldj0kRh3o+IU27aL6TqBv8v1Cl+FvgGZL8bHgY3bMbC0f6pPpPT5Di8fqnrtpBzwWNZHQ=="
          secretHash: "HJbRfwgwJ8FN5a4uejZdkuqoUEONdSnVIs5wREkJq+g="
          description: "SEND"
          subject: "send"
    CreateClientReq:
      description: Request to create a client
      additionalProperties: false
      properties:
        channel:
          $ref: '#/components/schemas/Channel'
        description:
          $ref: '#/components/schemas/ClientDescription'
        subject:
          $ref: '#/components/schemas/Subject'
        secretless:
          $ref: '#/components/schemas/Secretless'
      required:
        - description
      example:
        channel: "ATM"
        description: "ATM Layer - Test Environment"
    CreateClientRes:
      description: Response to a request to create a new client
      additionalProperties: false
      properties:
        clientId:
          $ref: '#/components/schemas/UUID'
        clientSecret:
          $ref: '#/components/schemas/ClientSecret'
      required:
        - clientId
      example:
        clientId: "d0d654e6-97da-4848-b568-99fedccb642b"
        clientSecret: "265a5ac0-c651-428e-bed6-763f6cd244b5"
    CreateOrUpdateSetOfRolesReq:
      description: Request to create or update a set of roles
      additionalProperties: false
      properties:
        clientId:
          $ref: '#/components/schemas/UUID'
        acquirerId:
          $ref: '#/components/schemas/AcquirerIdOrNa'
        channel:
          $ref: '#/components/schemas/ChannelOrNa'
        merchantId:
          $ref: '#/components/schemas/MerchantIdOrNa'
        terminalId:
          $ref: '#/components/schemas/TerminalIdOrNa'
        roles:
          $ref: '#/components/schemas/Roles'
      required:
        - clientId
        - acquirerId
        - channel
        - merchantId
        - terminalId
        - roles
      example:
        clientId: "d0d654e6-97da-4848-b568-99fedccb642b"
        acquirerId: "NA"
        channel: "NA"
        merchantId: "NA"
        terminalId: "NA"
        roles:
          - "mil-auth-admin"
    CreateUserReq:
      description: Request to create an user
      additionalProperties: false
      properties:
        username:
          $ref: '#/components/schemas/Username'
        channel:
          $ref: '#/components/schemas/Channel'
        acquirerId:
          $ref: '#/components/schemas/AcquirerId'
        merchantId:
          $ref: '#/components/schemas/MerchantId'
        clientId:
          $ref: '#/components/schemas/UUID'
      required:
        - username
        - clientId
      example:
        username: "mario.rossi@pagopa.it"
        clientId: "d0d654e6-97da-4848-b568-99fedccb642b"
    CreateUserRes:
      description: Response to a request to create a new user
      additionalProperties: false
      properties:
        password:
          $ref: '#/components/schemas/Password'
      required:
        - password
      example:
        password: "Ar57f-7G-gz8T"
    DeletedKeys:
      description: List of IDs of deleted keys
      additionalProperties: false
      properties:
        kids:
          type: array
          maxItems: 2048
          items:
            $ref: '#/components/schemas/KeyId'
      required:
        - kids
      example:
        kids:
          - "0ffa8f8d-d92b-46ee-a4e7-8f26651a2a96"
    Errors:
      description: List of errors
      type: object
      additionalProperties: false
      properties:
        errors:
          type: array
          maxItems: 32
          items:
            $ref: '#/components/schemas/ErrorCode'
        descriptions:
          type: array
          maxItems: 32
          items:
            $ref: '#/components/schemas/ErrorDescription'
      required:
        - errors
      example:
        errors:
          - "00000000A"
          - "001000001"
        descriptions:
          - "[00000000A] Duplicate client id"
          - "[001000001] Invalid location"
    GetAccessTokenByClientCredentials:
      description: Request to get an access token by means of client credentials
      type: object
      additionalProperties: false
      properties:
        grant_type:
          $ref: '#/components/schemas/ClientCredentialsGrantType'
        client_id:
          $ref: '#/components/schemas/UUID'
        client_secret:
          $ref: '#/components/schemas/ClientSecret'
      required:
        - grant_type
        - client_id
        - client_secret
      example:
        grant_type: "client_credentials"
        client_id: "d0d654e6-97da-4848-b568-99fedccb642b"
        client_secret: "265a5ac0-c651-428e-bed6-763f6cd244b5"
    GetAccessTokenByPassword:
      description: |
        Request to get an access token and refresh token
        (is scope = offline_access) by means of username and password
      type: object
      additionalProperties: false
      properties:
        grant_type:
          $ref: '#/components/schemas/PasswordGrantType'
        username:
          $ref: '#/components/schemas/Username'
        password:
          $ref: '#/components/schemas/Password'
        scope:
          $ref: '#/components/schemas/OfflineAccessScope'
        client_id:
          $ref: '#/components/schemas/UUID'
      required:
        - grant_type
        - username
        - password
        - client_id
      example:
        grant_type: "password"
        username: "Merchant-001"
        password: "Password-001$"
        scope: "offline_access"
        client_id: "d0d654e6-97da-4848-b568-99fedccb642b"
    OpenIdConf:
      description: OpenID configuration
      type: object
      additionalProperties: false
      properties:
        issuer:
          $ref: '#/components/schemas/Issuer'
        token_endpoint:
          $ref: '#/components/schemas/TokenEndpoint'
        jwks_uri:
          $ref: '#/components/schemas/JwksUri'
    PageMetadata:
