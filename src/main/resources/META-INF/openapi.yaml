components:
  # ========================================================
  # Schemas
  # ========================================================
  schemas:
    # ------------------------------------------------------
    # Basic types
    # ------------------------------------------------------
    AccessControlAllowOrigin:
      description: Indicates whether the response can be shared with requesting code from the given origin
      type: string
      pattern: "^[ -~]{1,2048}$"
      minLength: 1
      maxLength: 2048
    AcquirerId:
      description: Acquirer ID assigned by PagoPA
      type: string
      pattern: "^\\d{1,11}$"
      minLength: 1
      maxLength: 11
      example: "4585625"
    AcquirerIdOrNa:
      description: Acquirer ID assigned by PagoPA or 'NA'
      type: string
      pattern: "^(\\d{1,11}|NA)$"
      minLength: 1
      maxLength: 11
      example: "NA"
    BearerTokenType:
      description: Token type for bearer token
      type: string
      enum:
        - Bearer
      example: "Bearer"
    Channel:
      description: Channel
      enum:
        - ATM
        - POS
        - TOTEM
        - CASH_REGISTER
        - CSA
      type: string
      example: "ATM"
    ChannelOrNa:
      description: Channel or 'NA'
      enum:
        - ATM
        - POS
        - TOTEM
        - CASH_REGISTER
        - CSA
        - NA
      type: string
      example: "NA"
    ClientCredentialsGrantType:
      description: Grant type to get an access token with client credentials
      enum:
        - client_credentials
      type: string
      example: "client_credentials"
    ClientDescription:
      description: Description of a client
      type: string
      pattern: "^[ -~]{1,256}$"
      minLength: 1
      maxLength: 256
      example: "SEND"
    ClientLocation:
      description: URL of the client
      type: string
      format: uri
      pattern: "^[ -~]{1,2048}$"
      minLength: 1
      maxLength: 2048
      example: "https://mil-d-apim.azure-api.net/mil-auth/admin/clients/d0d654e6-97da-4848-b568-99fedccb642b"
    ClientSecret:
      description: Client secret (63 ^ 36 â‰ƒ 6e64)
      type: string
      pattern: "^[0-9a-zA-Z-]{36}$"
      minLength: 36
      maxLength: 36
      example: "c7a1b24b058347792ebdbaa-Az7fn37dh-q9"
    ErrorCode:
      description: Error code
      type: string
      pattern: "^[A-F0-9]{9}$"
      minLength: 9
      maxLength: 9
      example: "001000005"
    ErrorDescription:
      description: Error description
      type: string
      pattern: "^[ -~]{0,256}$"
      minLength: 0
      maxLength: 256
      example: "Duplicate key"
    FiscalCode:
      description: User fiscal (tax) code
      type: string
      pattern: "^(([A-Z]{6}\\d{2}[A-Z]\\d{2}[A-Z]\\d{3}[A-Z])|(\\d{11}))$"
      minLength: 11
      maxLength: 16
      example: "RSSMRA85T10A562S"
    Issuer:
      description: URL of token issuer
      type: string
      format: uri
      pattern: "^[ -~]{1,2048}$"
      minLength: 1
      maxLength: 2048
      example: "https://mil-d-apim.azure-api.net/mil-auth/"
    JwksUri:
      description: URL to get JKWS
      type: string
      format: uri
      pattern: "^[ -~]{1,2048}$"
      minLength: 1
      maxLength: 2048
      example: "https://mil-d-apim.azure-api.net/mil-auth/.well-known/jwks.json"
    KeyId:
      description: Key ID
      type: string
      pattern: "^[ -~]{1,512}$"
      minLength: 1
      maxLength: 512
      example: "0ffa8f8d-d92b-46ee-a4e7-8f26651a2a96"
    KeyType:
      description: Key type
      enum:
        - RSA
      type: string
      example: "RSA"
    MerchantId:
      description: Merchant ID. Mandatory when Channel equals POS.
      type: string
      pattern: "^[0-9a-zA-Z]{1,15}$"
      minLength: 1
      maxLength: 15
      example: "28405fHfk73x88D"
    MerchantIdOrNa:
      description: Merchant ID or 'NA'
      type: string
      pattern: "^([0-9a-zA-Z]{1,15}|NA)$"
      minLength: 1
      maxLength: 15
      example: "NA"
    Modulus:
      description: Modulus
      type: string
      pattern: ^[A-Za-z0-9_-]{172,683}$ # Base64/RFC4648 URL safe w/o padding
      minLength: 172 # 128 bytes * 4 / 3
      maxLength: 683 # 512 bytes * 4 / 3
      example: "qjcVEWJTTySeKxHsJSsmVGk2cEvXJ4tBC4uyU5MxYwBAiIWuZb_yDOIjLz7JN8QsJs3QrZtS3vqv18ljW2db6ED90OUo9CVJveSF4eNRozDHOvnHGT0HR-8Wf5GxcNy63zfQLrnfdp5F9TrhMFRMkEA0TCT7PhT3yF6YvwLtQyMciER1_KKnpGomfAkW-UpaF2nHfXiFPrOIHMuNb5BoRR1f0349tqloLgLd7vyMy1jg-BldmEgRV1bcFqjH0Cg3leROjDy9HzdFauRIlSb4VZrqNni2hgaTUHI5Xp7aCwpS9Y_mf19KpxN0_8d-f3UVRlwtI1dryelpdC5jowxia2Pf8UgSZyMs2ZxDf6eU0SH8wHEvMpeFpwmiBD1XcsISoTan0Yv7w_CLo6JOqX6EfogDQZUBzKKlVCZSoSinAz0_7Bj2orgWKQ9sbfgJWgJweKkJLH-bNSRaVcu02boxPnlJeay3wROhSAgtiKWZnsU1_FpPNG0JBFCh_x-VjkuBoREpNEyJM5NvhRCmyObtzocS4eCtAgvmo3EFv_Xa-rp0p5ez4A-_QUb5OsYOswqYbIV1GbtiAfCTOrNbv6K86LaTllZ9WqYrKgDv7KA-604K37k33LHROqcO9Q-bCN8hKzQDWs7M3DFNP6P5iBUUVs-gtWncHvIuUWTth-fBXa8"
    OfflineAccessScope:
      description: Scope for offline_access
      enum:
        - offline_access
      type: string
      example: "offline_access"
    Password:
      description: User password
      type: string
      pattern: "^[ -~]{1,64}$"
      minLength: 1
      maxLength: 64
      example: "Password-001$"
    PageNumber:
      description: Number of the page
      type: integer
      format: int32 # TotalPages and TotalElements are int64 but PageNumber is int32 due to Panache APIs limits.
      minimum: 0
      maximum: 2147483647
      example: 1
    PageSize:
      description: Size of the page
      type: integer
      format: int32
      minimum: 1
      maximum: 128 # See #/components/schemas/Clients.maxItems
      example: 20
    PasswordGrantType:
      description: Grant type to get an access token with resource owner password
      enum:
        - password
      type: string
      example: "password"
    PositiveInteger:
      description: Non negative integer
      type: integer
      format: int32
      minimum: 1
      maximum: 2147483647
      example: 234
    PublicExponent:
      description: Public key exponent
      type: string
      pattern: ^[A-Za-z0-9_-]{2,683}$ # Base64/RFC4648 URL safe w/o padding
      minLength: 2 # 1 byte * 4 / 3 = 2
      maxLength: 683 # 512 bytes * 4 / 3 = 683
      example: "AQAB"
    PublicKeyUse:
      description: Public key use
      enum:
        - sig
        - enc
      type: string
      example: "sig"
    RefreshGrantType:
      description: Grant type to refresh an access token
      enum:
        - refresh_token
      type: string
      example: "refresh_token"
    RateLimitLimit:
      description: The number of allowed requests in the current period
      type: integer
      format: int32
      minimum: 1
      maximum: 240
    RateLimitReset:
      description: The number of seconds left in the current period
      type: integer
      format: int32
      minimum: 1
      maximum: 60
    RefreshCookie:
      description: Cookie which contains refresh token if required by the client
      type: string
      pattern: "^[ -~]{512,4096}$"
      minLength: 512
      maxLength: 4096
      example: refresh_cookie=eyJraWQiOiIzOGE1ZDA4ZGM4NzU0MGVhYjc3ZGViNGQ5ZWFiMjM4MC8zNzExY2U3NWFiYmI0MWM5YmZhOTEwMzM0Y2FiMDMzZSIsImFsZyI6IlJTMjU2In0..Ztu8SlQCjXErum9xRsqUMOd0ucGvfeKhDHAjR3lzo9KV0KiRdy8RckcR-Zg6Yt1Pu4jIl59xlMIE0KZFoHBTFqIzJp0h6HiSvvus8fArJ6Fu5YfMmtOoq9yEkw1GfBWHiYXt-y4LMw9gfus5DA2fEttY6kQVK7mznDUL3eGzTM2OSQlS3rrrnJUuxVR_8RsS1bYVpsUmu36W0Uf0Jd49GvnuqCKakJpr4rzcyvt358NVWrNH4Qqtjg4dCAyXPkM_MHez4XtaMXRh6O8UkOym9DI9n7zkmkkmx-ZccHDkAMmsGJKwviaIMVyrQJ2S3RXzAbcXZS13nb3djskN-3XC5Q;Version=1;Domain=dummy;Path=/token;Max-Age=9586;Expires=Fri, 03-Jan-2025 13:16:11 GMT;Secure;HttpOnly;SameSite=Strict
    RetryAfter:
      description: The number of seconds to wait before allowing a follow-up request
      type: integer
      format: int32
      minimum: 1
      maximum: 240
    Role:
      description: Role
      type: string
      pattern: "^[ -~]{1,64}$"
      minLength: 1
      maxLength: 64
      example: "mil-auth-admin"
    Salt:
      description: Salt to calculate client secret hash
      type: string
      pattern: ^[A-Za-z0-9/+]{86,88}={0,2}$ # Base64
      minLength: 88 # 64 bytes * 4 / 3 rounded up to a multiple of 4
      maxLength: 88 # 64 bytes * 4 / 3 rounded up to a multiple of 4
      example: "WDHwCRvvPKOEdbMfwldj0kRh3o+IU27aL6TqBv8v1Cl+FvgGZL8bHgY3bMbC0f6pPpPT5Di8fqnrtpBzwWNZHQ=="
    SecretHash:
      description: Hash of client secret
      type: string
      pattern: ^[A-Za-z0-9/+]{43,44}={0,1}$ # Base64
      minLength: 44 # 32 bytes * 4 / 3 rounded up to a multiple of 4
      maxLength: 44 # 32 bytes * 4 / 3 rounded up to a multiple of 4
      example: "HJbRfwgwJ8FN5a4uejZdkuqoUEONdSnVIs5wREkJq+g="
    Secretless:
      description: If true the client secret will not be generated
      type: boolean
    SetOfRolesLocation:
      description: URL of the set of roles
      type: string
      format: uri
      pattern: "^[ -~]{1,2048}$"
      minLength: 1
      maxLength: 2048
      example: "https://mil-d-apim.azure-api.net/mil-auth/admin/roles/7f49f59a-2033-4def-b462-9f64b25b20ea"
    Subject:
      description: Subject linked to the client
      type: string
      pattern: "^[ -~]{1,256}$"
      minLength: 1
      maxLength: 256
      example: "send"
    TerminalId:
      description: ID of the terminal originating the transaction. It must be unique per acquirer and channel.
      type: string
      pattern: "^[0-9a-zA-Z]{1,8}$"
      minLength: 1
      maxLength: 8
      example: "0aB9wXyZ"
    TerminalIdOrNa:
      description: ID of the terminal or 'NA'
      type: string
      pattern: "^([0-9a-zA-Z]{1,8}|NA)$"
      minLength: 1
      maxLength: 8
      example: "NA"
    Token:
