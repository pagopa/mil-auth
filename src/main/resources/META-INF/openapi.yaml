      description: Request to create an user
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateUserReq'
    GetAccessToken:
      description: |
        Request to get an access token and refresh token
        (if `scope=offline_access`) by means of username and password or by
        refresh token or by client secret
      content:
        application/x-www-form-urlencoded:
          schema:
            oneOf:
              - $ref: '#/components/schemas/GetAccessTokenByPassword'
              - $ref: '#/components/schemas/RefreshAccessToken'
              - $ref: '#/components/schemas/GetAccessTokenByClientCredentials'
    TokenInfo:
      description: Request to introspect an access token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TokenInfoRequest'
    UpdateClient:
      description: Request to update a client
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateClientReq'
  # ========================================================
  # Parameters
  # ========================================================
  parameters:
    AcquirerId:
      name: AcquirerId
      in: header
      description: Acquirer ID assigned by PagoPA
      required: false
      schema:
        $ref: '#/components/schemas/AcquirerId'
    AcquirerIdOrNa:
      name: acquirerId
      in: query
      description: Acquirer ID assigned by PagoPA or 'NA'
      required: false
      schema:
        $ref: '#/components/schemas/AcquirerIdOrNa'
    Channel:
      name: Channel
      in: header
      description: Channel
      required: false
      schema:
        $ref: '#/components/schemas/Channel'
    ChannelOrNa:
      name: channel
      in: query
      description: Channel or 'NA'
      required: false
      schema:
        $ref: '#/components/schemas/ChannelOrNa'
    ClientId:
      name: clientId
      in: path
      description: Client ID
      required: true
      schema:
        $ref: '#/components/schemas/UUID'
    ClientIdQuery:
      name: clientId
      in: query
      description: Client ID
      required: false
      schema:
        $ref: '#/components/schemas/UUID'
    FiscalCode:
      name: FiscalCode
      in: header
      description: User fiscal (tax) code
      required: false
      schema:
        $ref: '#/components/schemas/FiscalCode'
    MerchantId:
      name: MerchantId
      description: Merchant ID. Mandatory when Channel equals POS.
      in: header
      required: false
      schema:
        $ref: '#/components/schemas/MerchantId'
    MerchantIdOrNa:
      name: merchantId
      description: Merchant ID or 'NA'
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/MerchantIdOrNa'
    PageNumber:
      name: page
      in: query
      description: Number of the requested page of data
      required: true
      schema:
        $ref: '#/components/schemas/PageNumber'
    PageSize:
      name: size
      in: query
      description: Size of the requested page of data
      required: true
      schema:
        $ref: '#/components/schemas/PageSize'
    RefreshCookie:
      name: refresh_cookie
      in: cookie
      description: Cookie with refresh token.
      required: false
      schema:
        $ref: '#/components/schemas/Token'
    RequestId:
      name: RequestId
      in: header
      description: Request Id that will be logged by services
      required: false
      schema:
        $ref: '#/components/schemas/UUID'
    SetOfRolesId:
      name: setOfRolesId
      in: path
      description: ID of a set of roles
      required: true
      schema:
        $ref: '#/components/schemas/UUID'
    TerminalId:
      name: TerminalId
      in: header
      description: ID of the terminal originating the transaction. It must be unique per acquirer and channel.
      required: false
      schema:
        $ref: '#/components/schemas/TerminalId'
    TerminalIdOrNa:
      name: terminalId
      in: query
      description: ID of the terminal or 'NA'
      required: false
      schema:
        $ref: '#/components/schemas/TerminalIdOrNa'
    Username:
      name: username
      in: query
      description: Username
      required: true
      schema:
        $ref: '#/components/schemas/Username'
    Version:
      name: Version
      in: header
      description: Version of the required API
      required: false
      schema:
        type: string
        pattern: "^[ -~]{1,64}$"
        minLength: 1
        maxLength: 64
        example: "1.0.0-alpha-a.b-c-somethinglong+build.1-aef.1-its-okay"
