name: Env. variables test

on:
  workflow_dispatch:

jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - name: job #1, step #1
        id: j1_s1
        shell: bash
        run: |
          ENV_VAR_J1_S1="env. var. job #1, step #1"
          echo "$ENV_VAR_J1_S1"
      - name: job #1, step #2
        id: j1_s2
        shell: bash
        run: |
          ENV_VAR_J1_S2="env. var. job #1, step #2"
          echo "$ENV_VAR_J1_S1"
          echo "$ENV_VAR_J1_S2"
  job_2:
    runs-on: ubuntu-latest
    steps:
      - name: job #2, step #1
        id: j2_s1
        shell: bash
        run: |
          ENV_VAR_J2_S1="env. var. job #2, step #1"
          echo "$ENV_VAR_J1_S1"
          echo "$ENV_VAR_J1_S2"
          echo "$ENV_VAR_J2_S1"
      - name: job #2, step #2
        id: j2_s2
        shell: bash
        run: |
          ENV_VAR_J2_S2="env. var. job #2, step #2"
          echo "$ENV_VAR_J1_S1"
          echo "$ENV_VAR_J1_S2"
          echo "$ENV_VAR_J2_S1"
          echo "$ENV_VAR_J2_S2"
